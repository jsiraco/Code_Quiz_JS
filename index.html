<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="title">
        <h1>
            Code Quiz
        </h1>
    </div>
    <div id="description" class="description show">
        <p>
            This is a quiz on coding. Each question will have four multiple choice answers. You will have 60 seconds to
            complete the quiz. Push the button to start!
        </p>
    </div>
    <section class="qSection show">
        <div id="question-one" class="question hide">
            <h3>
                Test Question 1
            </h3>
            <ol class="question-elements">

                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="true button" href="#">True </a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
            </ol>
        </div>
        <div id="question-two" class="question hide">
            <h3>
                Test Question 2
            </h3>
            <ol class="question-elements">
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="true button" href="#">True </a></li>
            </ol>
        </div>
        <div id="question-three" class="question hide">
            <h3>
                Test Question 3
            </h3>
            <ol class="question-elements">
                <li><button type="button" class="true button" href="#">true </a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
            </ol>
        </div>
        <div id="question-four" class="question hide">
            <h3>
                Test Question 4
            </h3>
            <ol class="question-elements">
                <li><button type="button" class="false button" href="#">false</a></li>
                <li><button type="button" class="true button" href="#">true </a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
                <li><button type="button" class="false button" href="#">False</a></li>
            </ol>
        </div>
    </section>
    <div class="start">
        <button class="start button">Start</button>
    </div>
    <section class="scoreSection hide">
        <form method="POST" class="intials">
            <div class="initials">
                <label for="intials">Please enter your initials</label>
                <br>
                <input type="text" name="initials" id="initials" />
            </div>
            <button class="confirm-initials button" type="button">Confirm</button>
        </form>
    </section>
    <div id="gameover" class="gameover hide">
        <h2>
            Time's Up!
        </h2>
    </div>
    <h2 class="time">5 second(s) remaining</h2>

    <section class="highscores">
        <h1>
            Highscores
        </h1>
        <form id="highscore form" method="POST">
            <ul id="highscore-list"></ul>
        </form>
    </section>

    <script src="assets/script.js"></script>
</body>

</html>

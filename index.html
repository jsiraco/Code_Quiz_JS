<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="title">
        <h1>
            Code Quiz
        </h1>
    </div>
    <div id="description" class="description show">
    <p>
        This is a quiz on coding. Each question will have four multiple choice answers. You will have 60 seconds to
        complete the quiz. Push the button to start!
    </p>
    </div>
    <div id="start" class="start show">
        <button id="start" class="btn" onclick="startQuiz()">Start</button>
    </div>
    <div id="gameover" class="gameover hide">
        <h2>
            Time's Up!
        </h2>
    </div>
    <h2 class="time"></h2>

    <script src="assets/script.js"></script>
</body>

</html>
